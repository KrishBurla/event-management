<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo"><a href="/studentHome.html">Event Hub</a></div>
             <nav class="header-nav">
                 <a href="/studentHome.html">Home</a>
                 <a href="/status.html">Status</a>
                 <a href="/index.html">Logout</a>
                 <div class="theme-switch-wrapper">
                    <span>‚òÄÔ∏è</span>
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round"></div>
                    </label>
                    <span>üåô</span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container form-container">
            <h1>New Event Request</h1>
            <form id="mainForm" novalidate>
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName" placeholder="e.g., Annual Tech Symposium">
                    <span class="error" id="eventNameError"></span>
                </div>
                <div class="form-group">
                    <label for="committeeName">Committee/School Name</label>
                    <input type="text" id="committeeName" name="committeeName" placeholder="e.g., School of Engineering">
                    <span class="error" id="committeeNameError"></span>
                </div>
                <div class="form-group">
                    <label for="venue">Venue</label>
                    <select id="venue" name="venue">
                        <option value="">Select a venue</option>
                        <option value="Classroom (CR)">Classroom (CR)</option>
                        <option value="Class Lab (CL)">Class Lab (CL)</option>
                        <option value="Computer Classroom (CC)">Computer Classroom (CC)</option>
                        <option value="Library">Library</option>
                        <option value="Conference Room">Conference Room</option>
                        <option value="Big Seminar Hall">Big Seminar Hall</option>
                        <option value="Small Seminar Hall">Small Seminar Hall</option>
                        <option value="Canopy">Canopy</option>
                        <option value="Canteen">Canteen</option>
                    </select>
                    <span class="error" id="venueError"></span>
                </div>
                 <div id="availabilityMessage"></div>
                <div class="form-group">
                    <label for="dateFrom">Start Date (DD-MM-YYYY)</label>
                    <input type="text" id="dateFrom" name="dateFrom" placeholder="e.g., 25-12-2024">
                    <span class="error" id="dateFromError"></span>
                </div>
                <div class="form-group">
                    <label for="dateTo">End Date (DD-MM-YYYY)</label>
                    <input type="text" id="dateTo" name="dateTo" placeholder="e.g., 25-12-2024">
                    <span class="error" id="dateToError"></span>
                </div>
                 <div class="form-group">
                    <label for="dateFilled">Date Filled (DD-MM-YYYY)</label>
                    <input type="text" id="dateFilled" name="dateFilled" placeholder="e.g., 01-11-2024">
                    <span class="error" id="dateFilledError"></span>
                </div>
                <div class="form-group">
                    <label for="timeSlot">Time Slot</label>
                    <input type="text" id="timeSlot" name="timeSlot" placeholder="e.g., 10:00 AM - 1:00 PM">
                    <span class="error" id="timeSlotError"></span>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="duration" placeholder="e.g., 3 hours">
                    <span class="error" id="durationError"></span>
                </div>
                <div class="form-group">
                    <label for="extraRequirements">Extra Requirements (e.g., Projector, AV Setup)</label>
                    <textarea id="extraRequirements" name="extraRequirements" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="cateringRequirements">Catering Requirements</label>
                    <textarea id="cateringRequirements" name="cateringRequirements" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Submit Request</button>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 University Event Hub</p>
    </footer>

    <script src="/js/formScript.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
