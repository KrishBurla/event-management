<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="app-header">
    <div class="header-content">
        <div class="logo">
            <a href="/">Event Handler Dashboard
            </a>
        </div>
        <nav class="header-nav">
            <button class="nav-link" id="logoutBtn">Logout</button>
            <label class="theme-switch" for="theme-toggle" title="Toggle theme">
                <input type="checkbox" id="theme-toggle" />
                <div class="toggle-icon">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </label>
        </nav>
    </div>
</header>

    <main>
        <div class="container">
            <h1>Review All Committee Forms</h1>
            <p>Review event forms that have been approved by their respective mentors.</p>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Form ID</th>
                            <th>Event Name</th>
                            <th>Committee</th>
                            <th>Mentor Status</th>
                            <th>Your Action</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="handlerTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 University Event Hub</p>
    </footer>

    <div id="handlerModal" class="modal">
        <div class="modal-content">
            <h2 id="handlerModalTitle">Approve/Reject Form</h2>
            <div id="mentorFeedback" class="requirements-section" style="margin-bottom: 1rem;"></div>
            <div class="form-group">
                <label for="handlerComment">Comment (Optional)</label>
                <textarea id="handlerComment" placeholder="Enter your comments..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="handlerCancelBtn" class="btn btn-secondary">Cancel</button>
                <button id="handlerSubmitBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script src="/js/handlerDashboard.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
