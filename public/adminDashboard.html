<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo"><a href="/adminDashboard.html">Admin Dashboard</a></div>
             <nav class="header-nav">
                 <button id="logoutBtn">Logout</button>
                 <div class="theme-switch-wrapper">
                    <span>‚òÄÔ∏è</span>
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round"></div>
                    </label>
                    <span>üåô</span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Event Management</h1>
             <div class="filter-controls">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Event Name</th>
                            <th>Submitted By</th>
                            <th>Mentor</th>
                            <th>Handler</th>
                            <th>Submitted</th>
                            <th>Final Status</th>
                            <th>Actions</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="formTableBody"></tbody>
                </table>
            </div>

            <h2 style="margin-top: 2rem;">Committee Statistics</h2>
            <div class="table-wrapper">
                 <table>
                    <thead>
                        <tr>
                            <th>Committee</th>
                            <th>Total Events</th>
                            <th>Approved</th>
                            <th>Rejected</th>
                            <th>Avg. Duration (Days)</th>
                        </tr>
                    </thead>
                    <tbody id="statsBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 University Event Hub</p>
    </footer>
    
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Comment</h2>
            <div class="form-group">
                <label for="commentText">Comment (Optional)</label>
                <textarea id="commentText" placeholder="Provide a reason for the decision..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="cancelComment" class="btn btn-secondary">Cancel</button>
                <button id="submitComment" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script src="/js/adminDashboard.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
