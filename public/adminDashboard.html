<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="app-header">
    <div class="header-content">
        <div class="logo">
            <a href="/">Admin Dashboard</a>
        </div>
        <nav class="header-nav">
            <button class="nav-link" id="logoutBtn">Logout</button>
            <label class="theme-switch" for="theme-toggle" title="Toggle theme">
                <input type="checkbox" id="theme-toggle" />
                <div class="toggle-icon">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </label>
        </nav>
    </div>
</header>

    <main>
        <div class="container">
            <h1>Event Management</h1>
             <div class="filter-controls">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Event Name</th>
                            <th>Submitted By</th>
                            <th>Mentor</th>
                            <th>Handler</th>
                            <th>Submitted</th>
                            <th>Final Status</th>
                            <th>Actions</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="formTableBody"></tbody>
                </table>
            </div>

            <h2 style="margin-top: 2rem;">Committee Statistics</h2>
            <div class="table-wrapper">
                 <table>
                    <thead>
                        <tr>
                            <th>Committee</th>
                            <th>Total Events</th>
                            <th>Approved</th>
                            <th>Rejected</th>
                            <th>Avg. Duration (Days)</th>
                        </tr>
                    </thead>
                    <tbody id="statsBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 University Event Hub</p>
    </footer>
    
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Comment</h2>
            <div class="form-group">
                <label for="commentText">Comment (Optional)</label>
                <textarea id="commentText" placeholder="Provide a reason for the decision..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="cancelComment" class="btn btn-secondary">Cancel</button>
                <button id="submitComment" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script src="/js/adminDashboard.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
