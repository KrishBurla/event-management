<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Management</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Enable dark mode via class strategy -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    // On page load
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    };
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300 min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between p-6 bg-gray-100 dark:bg-gray-800 shadow">
    <h1 class="text-2xl font-bold">Event Management System</h1>
    <button onclick="toggleDarkMode()" class="p-2 rounded bg-gray-300 dark:bg-gray-700 text-black dark:text-white hover:bg-gray-400 dark:hover:bg-gray-600 transition">
      ðŸŒ™ Toggle Theme
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center py-20 px-6">
    <h2 class="text-3xl font-semibold mb-6">Welcome to the Event Management Portal</h2>
    <p class="text-lg mb-10 max-w-xl text-center text-gray-700 dark:text-gray-300">
      Manage college events seamlessly with streamlined submissions, approval workflows, and personalized dashboards.
    </p>

    <div class="flex flex-col sm:flex-row gap-4">
      <a href="form.html" class="px-6 py-3 bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition">Submit an Event</a>
      <a href="login.html" class="px-6 py-3 bg-green-600 text-white rounded shadow hover:bg-green-700 transition">Login as Committee</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-gray-100 dark:bg-gray-800 text-sm text-gray-600 dark:text-gray-400">
    Â© 2025 Event Management Team
  </footer>
</body>
</html>
