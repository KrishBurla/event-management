<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-message">
            <h2>Welcome to the Event Hub</h2>
            <p>Your gateway to organizing amazing university events</p>
        </div>
        
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="error" id="passwordError"></span>
            </div>
            <span class="error" id="formError"></span>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="support-info">
            <p>For any support queries please contact:<br>
            <a href="mailto:eventsupport@youruniversity.edu">eventsupport@youruniversity.edu</a></p>
        </div>
    </div>

    <script src="/js/script.js" defer></script>
</body>
</html>
