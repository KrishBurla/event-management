<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo"><a href="/">Event Hub</a></div>
            <div class="theme-switch-wrapper">
                <span>‚òÄÔ∏è</span>
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider round"></div>
                </label>
                <span>üåô</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container login-container">
            <div class="welcome-message">
                <h2>Welcome to the Event Hub</h2>
                <p>Your gateway to organizing university events</p>
            </div>
            
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <span class="error" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="error" id="passwordError"></span>
                </div>
                <span class="error" id="formError"></span>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 University Event Hub. For support, contact <a href="mailto:eventsupport@youruniversity.edu">eventsupport@youruniversity.edu</a>.</p>
    </footer>

    <script src="/js/script.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
