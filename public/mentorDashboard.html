<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/mentorDashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Mentor Dashboard</h1>
        <p>Review forms from your committee:</p>
        
        <table>
            <thead>
                <tr>
                    <th>Form ID</th>
                    <th>Event Name</th>
                    <th>Submitted By</th>
                    <th>Date Submitted</th>
                    <th>Your Action</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mentorTableBody">
                <!-- Dynamically populated -->
            </tbody>
        </table>
        
        <a href="/logout" id="logoutBtn" class="logout-btn">Logout</a>
    </div>

    <!-- Approval Modal -->
    <div id="mentorModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Approve/Reject Form</h2>
            <textarea id="mentorComment" placeholder="Enter your comments..."></textarea>
            <div class="modal-actions">
                <button id="mentorSubmitBtn" class="submit-btn">Submit</button>
                <button id="mentorCancelBtn" class="cancell-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
