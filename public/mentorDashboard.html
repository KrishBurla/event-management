<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/theme.js"></script>
  <script>
    // Light/Dark theme toggle logic
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("themeToggle");
      const html = document.documentElement;
      const storedTheme = localStorage.getItem("theme");

      if (storedTheme === "dark") {
        html.classList.add("dark");
        html.setAttribute("data-theme", "dark");
        toggle.checked = true;
      }

      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          html.classList.add("dark");
          html.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          html.classList.remove("dark");
          html.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light");
        }
      });
    });
  </script>
  <script src="/js/mentorDashboard.js" defer></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">
  <div class="max-w-6xl mx-auto py-10 px-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold">Mentor Dashboard</h1>
      <div class="flex items-center space-x-4">
        <label for="themeToggle" class="flex items-center cursor-pointer">
          <span class="mr-2 text-sm">ðŸŒž</span>
          <input type="checkbox" id="themeToggle" class="hidden" />
          <div class="w-10 h-5 bg-gray-300 dark:bg-gray-600 rounded-full shadow-inner relative">
            <div class="dot absolute left-0 top-0 w-5 h-5 bg-white rounded-full shadow -translate-y-0.5 transition transform duration-300 ease-in-out" id="toggleDot"></div>
          </div>
          <span class="ml-2 text-sm">ðŸŒ™</span>
        </label>
        <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition">Logout</a>
      </div>
    </div>

    <p class="mb-4 text-lg">Review forms from your committee:</p>

    <div class="overflow-x-auto">
      <table class="w-full table-auto border border-gray-200 dark:border-gray-700">
        <thead>
          <tr class="bg-gray-200 dark:bg-gray-800 text-left">
            <th class="p-3">Form ID</th>
            <th class="p-3">Event Name</th>
            <th class="p-3">Submitted By</th>
            <th class="p-3">Date Submitted</th>
            <th class="p-3">Your Action</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="mentorTableBody" class="bg-white dark:bg-gray-900">
          <!-- Populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="mentorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg">
      <h2 id="modalTitle" class="text-xl font-semibold mb-4">Approve/Reject Form</h2>
      <textarea id="mentorComment" class="w-full h-32 p-3 border dark:border-gray-600 rounded resize-none bg-gray-50 dark:bg-gray-700 dark:text-white" placeholder="Enter your comments..."></textarea>
      <div class="mt-4 flex justify-end space-x-4">
        <button id="mentorCancelBtn" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded">Cancel</button>
        <button id="mentorSubmitBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
