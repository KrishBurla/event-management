<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <script src="/js/viewEvent.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4 transition duration-300">

  <div class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Event Details</h1>

    <div id="eventDetails" class="space-y-4 text-gray-800 dark:text-gray-200">
      <!-- Event details will be dynamically injected here -->
    </div>

    <div class="text-center mt-8">
      <button onclick="document.documentElement.classList.toggle('dark')" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">
        Toggle Light/Dark Mode
      </button>
    </div>
  </div>

</body>
</html>
